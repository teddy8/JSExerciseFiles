<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">    
  <title>이벤트 위임 처리하기 예제</title>
</head>
<body>  
  <h2>할 일</h2>
  <ul id="todo-list">
    <li>
      공부하기 <button class="remove-button">x</button>
    </li>
    <li>
      장보기 <button class="remove-button">x</button>
    </li>
    <li>
      숙제하기 <button class="remove-button">x</button>
    </li>
  </ul>
  <script>
    document
      .querySelector("ul#todo-list")
      .addEventListener("click", function (event) { // ul에 이벤트 리스너 등록. 버블링(top-down)이라 감지가능
        if (event.target.className.indexOf("remove-button") < 0) {  // 클릭한 게 remove-button이 아니면 무시
          return;
        }
        const li = event.target.closest("li") // remove-button의 부모중에 li에 가장 가까운 요소 반환
        console.log(`${li.innerText} 삭제`);
        li.remove();  // 그 li 삭제
      });
  </script>
</body>
</html>
