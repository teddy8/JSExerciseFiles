<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>이벤트 처리하기 예제</title>
  <script>
    const inputContainer = document.getElementById("input-container")
    console.log(inputContainer);  // null
    document.addEventListener('DOMContentLoaded', e => {  // DOMContentLoaded : DOM 트리 완성되면 호출. onload : 이미지나 스타일시트 같은 외부 리소스까지 로드된 이벤트를 처리하려면 
      const inputContainer = document.getElementById("input-container");
      console.log(inputContainer);
      
      const inputEl = inputContainer.querySelector('input');
      inputEl.addEventListener('keydown', e => {  // keydown 리스너 등록
        console.log(`keyCode : ${e.keyCode}`);
      });

      const buttonEl = inputContainer.querySelector('button');
      buttonEl.addEventListener('click', e => {
        console.log(e.target);  // 클릭한 요소
        console.log(`input value: ${inputEl.value}`);
      });
    });
  </script>
</head>
<body>
  <div id="input-container">
    <input type="text">
    <button>버튼</button>  
  </div>  
</body>
</html>
